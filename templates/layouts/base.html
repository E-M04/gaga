{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAGA</title>
    <link  rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css '%}"/>
    <link  rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-icons/fonts/bootstrap-icons.css '%}"/>
    <link  rel="stylesheet" type="text/css" href="{% static 'main/main.css'%}"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="{%url 'main:index'%}">GAG</a>

    <!-- Left side menu -->
    {%if user.is_authenticated%}
        <ul class="navbar-nav me-auto"> 
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'client:logout'%}">Chiqish</a>
            </li> 
        </ul>
    {%else%}
      <ul class="navbar-nav me-auto"> 
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'client:login'%}">Tizimga kirish </a>
          </li> 
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'client:registration'%}">Ro'yxatdan o'tish</a>
          </li> 
      </ul>
     {%endif%}
  </div>
</nav>


    
    <div class="container">
    {% if messages %}
        {% for message in messages %}
                <div class="{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
               
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                 </div>
        {% endfor %}
    {% endif %}
    </div>
    {% block content%}
    {%endblock%}
    <script src="{% static 'vendor/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'main/main.js'%}"></script>
</body>
</html>
